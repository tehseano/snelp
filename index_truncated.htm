<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snelp.com - Collector Talent Planner</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      font-size: 16px;
      color: #333;
      line-height: 1.4;
      margin: 0;
      padding: 1rem;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      background-color: #f0f0f0;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .totals {
      margin-top: 20px;
      font-weight: bold;
    }
    .talent-image {
      cursor: pointer;
      transition: transform 0.1s;
    }
    .talent-image:active {
      transform: scale(0.95);
    }
    .mode-toggle {
      margin-bottom: 1rem;
    }
    .minus-mode .talent-image {
      opacity: 0.7;
    }
    .image-small {
      max-width: 30px;
	}
    p {
      font-size: 0.9rem;
      margin: 5px 0;
    }
    .image-button-container {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      width: 100%;
    }
    .button-container {
      display: flex;
      align-items: center;
      margin-left: 0.5rem;
    }
    button {
      font-size: 1rem;
      padding: 0.3rem 0.6rem;
      margin: 0 0.3rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="grid-container">
  <!-- Floor 1 -->
  
  <div> <!-- Blank Space -->
  </div>
  
  <div class="grid-item blue" data-id="1" data-point-cost="1" data-base-value1="0" data-increment1="1" data-label1="Lottery Green Beads turn Blue by +" data-end1="%" data-base-value2="0" data-increment2="0" data-label2="" data-end2="">
    <div class="image-button-container">
      <img src="ct_b_l.png" alt="Image 1" class="talent-image image-small">
      <div class="button-container">
        <button onclick="decreaseValue(1)">-</button>
        <span id="value1">0</span>
        <button onclick="increaseValue(1)">+</button>
      </div>
    </div>
    <p id="description1_1"></p>
    <p id="description1_2" data-show-second-text="false"></p>
  </div>

  <div class="grid-item blue" data-id="2" data-point-cost="1" data-base-value1="0" data-increment1="30" data-label1="Snail ATK/DEF +" data-end1="" data-base-value2="0" data-increment2="0" data-label2="" data-end2="">
    <div class="image-button-container">
      <img src="ct_b_m.png" alt="Image 2" class="talent-image image-small">
      <div class="button-container">
        <button onclick="decreaseValue(2)">-</button>
        <span id="value2">0</span>
        <button onclick="increaseValue(2)">+</button>
      </div>
    </div>
    <p id="description2_1"></p>
    <p id="description2_2" data-show-second-text="false"></p>
  </div>

  <div class="grid-item blue" data-id="3" data-point-cost="1" data-base-value1="0" data-increment1="2" data-label1="Snail Leadership +" data-end1="" data-base-value2="" data-increment2="" data-label2="" data-end2="">
    <div class="image-button-container">
      <img src="ct_b_r.png" alt="Image 3" class="talent-image image-small">
      <div class="button-container">
        <button onclick="decreaseValue(3)">-</button>
        <span id="value3">0</span>
        <button onclick="increaseValue(3)">+</button>
      </div>
    </div>
    <p id="description3_1"></p>
    <p id="description3_2" data-show-second-text="false"></p>
  </div>

  <div> <!-- Blank Space -->
  </div>

  <!-- Floor 2 -->

  <div class="grid-item orange" data-id="4" data-point-cost="1" data-base-value1="0" data-increment1="1" data-label1="Lottery Purple Beads turn Orange by +" data-end1="%" data-base-value2="" data-increment2="" data-label2="" data-end2="">
    <div class="image-button-container">
      <img src="ct_o_l.png" alt="Image 4" class="talent-image image-small">
      <div class="button-container">
        <button onclick="decreaseValue(4)">-</button>
        <span id="value4">0</span>
        <button onclick="increaseValue(4)">+</button>
      </div>
    </div>
    <p id="description4_1"></p>
    <p id="description4_2" data-show-second-text="false"></p>
  </div>  

  <div class="grid-item purple" data-id="5" data-point-cost="1" data-base-value1="0" data-increment1="1" data-label1="Lottery Blue Beads turn Purple by +" data-end1="%" data-base-value2="" data-increment2="" data-label2="" data-end2="">
    <div class="image-button-container">
      <img src="ct_p_l.png" alt="Image 5" class="talent-image image-small">
      <div class="button-container">
        <button onclick="decreaseValue(5)">-</button>
        <span id="value5">0</span>
        <button onclick="increaseValue(5)">+</button>
      </div>
    </div>
    <p id="description5_1"></p>
    <p id="description5_2" data-show-second-text="false"></p>
  </div>

  <div class="grid-item blue" data-id="6" data-point-cost="1" data-base-value1="0" data-increment1="300" data-label1="Snail HP +" data-end1="" data-base-value2="0" data-increment2="30" data-label2="Snail RUSH +" data-end2="">
    <div class="image-button-container">
      <img src="ct_b_m.png" alt="Image 6" class="talent-image image-small">
      <div class="button-container">
        <button onclick="decreaseValue(6)">-</button>
        <span id="value6">0</span>
        <button onclick="increaseValue(6)">+</button>
      </div>
    </div>
    <p id="description6_1"></p>
    <p id="description6_2" data-show-second-text="true"></p>
  </div>

  <div class="grid-item purple" data-id="7" data-point-cost="1" data-base-value1="0" data-increment1="1" data-label1="All Minion HP/DEF +" data-end1="" data-base-value2="0" data-increment2="0" data-label2="" data-end2="">
    <div class="image-button-container">
      <img src="ct_p_r.png" alt="Image 7" class="talent-image image-small">
      <div class="button-container">
        <button onclick="decreaseValue(7)">-</button>
        <span id="value7">0</span>
        <button onclick="increaseValue(7)">+</button>
      </div>
    </div>
    <p id="description7_1"></p>
    <p id="description7_2" data-show-second-text="false"></p>
  </div>

  <div class="grid-item orange" data-id="8" data-point-cost="1" data-base-value1="0" data-increment1="1" data-label1="All Minion ATK/RUSH +" data-end1="" data-base-value2="0" data-increment2="0" data-label2="" data-end2="">
    <div class="image-button-container">
      <img src="ct_o_r.png" alt="Image 8" class="talent-image image-small">
      <div class="button-container">
        <button onclick="decreaseValue(8)">-</button>
        <span id="value8">0</span>
        <button onclick="increaseValue(8)">+</button>
      </div>
    </div>
    <p id="description8_1"></p>
    <p id="description8_2" data-show-second-text="false"></p>
  </div>

</div> <!-- End of Main Grid Container -->

<div class="totals">
  <p>Total Points Blue: <span id="totalBlue">0</span></p>
  <p>Total Points Purple: <span id="totalPurple">0</span></p>
  <p>Total Points Orange: <span id="totalOrange">0</span></p>
</div>

<script>
const maxLevel = 5; // Maximum level for each image

function calculateTotals() {
  let totalBlue = 0;
  let totalPurple = 0;
  let totalOrange = 0;

  // Iterate through each grid item to calculate totals
  const gridItems = document.querySelectorAll('.grid-item'); // Get all grid items
  gridItems.forEach((gridItem) => {
    const colorClass = gridItem.classList[1]; // Get the color class
    const pointCost = parseInt(gridItem.getAttribute('data-point-cost')); // Get point cost from the data attribute
    const valueElement = gridItem.querySelector('span[id^="value"]');
    const value = valueElement ? parseInt(valueElement.textContent) : 0; // Get the current value

    // Calculate total points for each color based on level and point cost
    const totalPoints = value * pointCost;

    if (colorClass === 'blue') {
      totalBlue += totalPoints;
    } else if (colorClass === 'purple') {
      totalPurple += totalPoints;
    } else if (colorClass === 'orange') {
      totalOrange += totalPoints;
    }
  });

  document.getElementById('totalBlue').textContent = totalBlue;
  document.getElementById('totalPurple').textContent = totalPurple;
  document.getElementById('totalOrange').textContent = totalOrange;
}

function updateDescription(id) {
  let gridItem = document.querySelector(`.grid-item[data-id="${id}"]`);
  if (!gridItem) return; // Skip if the grid item doesn't exist
  
  // Initially read the base value as the starting value
  let level = parseFloat(gridItem.querySelector(`span[id="value${id}"]`).textContent);
  
  // First dynamic value
  let baseValue1 = parseFloat(gridItem.getAttribute('data-base-value1')) || 0;
  let increment1 = parseFloat(gridItem.getAttribute('data-increment1')) || 0;
  let label1 = gridItem.getAttribute('data-label1') || '';
  let end1 = gridItem.getAttribute('data-end1') || '';
  let newValue1 = baseValue1 + (increment1 * level);
  
  // Second dynamic value
  let baseValue2 = parseFloat(gridItem.getAttribute('data-base-value2')) || 0;
  let increment2 = parseFloat(gridItem.getAttribute('data-increment2')) || 0;
  let label2 = gridItem.getAttribute('data-label2') || '';
  let end2 = gridItem.getAttribute('data-end2') || '';
  let newValue2 = baseValue2 + (increment2 * level);
  
  // Third dynamic value
  let baseValue3 = parseFloat(gridItem.getAttribute('data-base-value3')) || 0;
  let increment3 = parseFloat(gridItem.getAttribute('data-increment3')) || 0;
  let label3 = gridItem.getAttribute('data-label3') || '';
  let end3 = gridItem.getAttribute('data-end3') || '';
  let newValue3 = baseValue3 + (increment3 * level);
  
  // Update the first dynamic text
  let description1 = gridItem.querySelector(`#description${id}_1`);
  if (description1) {
    description1.textContent = `${label1}${newValue1}${end1}`;
  }
  
  // Check if the second dynamic text should be shown
  let description2 = gridItem.querySelector(`#description${id}_2`);
  if (description2) {
    const showSecondText = description2.getAttribute('data-show-second-text') === "true";
    if (showSecondText) {
      description2.textContent = `${label2}${newValue2}${end2}`;
    } else {
      description2.textContent = ''; // Clear if not shown
    }
  }
  
  // Check if the third dynamic text should be shown
  let description3 = gridItem.querySelector(`#description${id}_3`);
  if (description3) {
    const showThirdText = description3.getAttribute('data-show-third-text') === "true";
    if (showThirdText) {
      description3.textContent = `${label3}${newValue3}${end3}`;
    } else {
      description3.textContent = ''; // Clear if not shown
    }
  }
}




function changeValue(id, increment) {
  let gridItem = document.querySelector(`.grid-item[data-id="${id}"]`);
  if (!gridItem) return; // Skip if the grid item doesn't exist
  
  let valueElement = gridItem.querySelector(`span[id="value${id}"]`);
  let currentValue = parseInt(valueElement.textContent);
  
  if (increment && currentValue < maxLevel) {
    currentValue += 1;
  } else if (!increment && currentValue > 0) {
    currentValue -= 1;
  }
  
  valueElement.textContent = currentValue;
  updateDescription(id);
  calculateTotals();
}

function increaseValue(id) {
  changeValue(id, true);
}

function decreaseValue(id) {
  changeValue(id, false);
}

function changeImageSize(size) {
  const images = document.querySelectorAll('.talent-image');
  images.forEach(img => {
    img.classList.remove('image-small', 'image-medium', 'image-large');
    img.classList.add(`image-${size}`);
  });
}

// Initial update for all descriptions
document.querySelectorAll('.grid-item').forEach((gridItem) => {
  const id = gridItem.getAttribute('data-id');
  if (id) {
    updateDescription(id);
  }
});

// Initial calculation of totals
calculateTotals();
</script>


</body>
</html>
